        // ===== FUN√á√ïES DE UTILIDADE =====

        function showNotification(message, type = 'info') {
            // Fecha qualquer modal aberto para n√£o ocultar o toast
            const openModals = document.querySelectorAll('.modal');
            openModals.forEach(m => {
                // N√£o fecha automaticamente em sucesso para manter fluxo
                if (type !== 'success') m.style.display = 'none';
            });

            const containerId = 'toast-container';
            let container = document.getElementById(containerId);
            if (!container) {
                container = document.createElement('div');
                container.id = containerId;
                container.style.position = 'fixed';
                container.style.top = '50%';
                container.style.left = '50%';
                container.style.transform = 'translate(-50%, -50%)';
                container.style.zIndex = '99999';
                container.style.display = 'flex';
                container.style.flexDirection = 'column';
                container.style.gap = '8px';
                document.body.appendChild(container);
            }

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.style.minWidth = '260px';
            notification.style.maxWidth = '420px';
            notification.style.padding = '12px 14px';
            notification.style.borderRadius = '6px';
            notification.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
            notification.style.background = type === 'success' ? '#e6ffed' : type === 'error' ? '#ffecec' : '#f1f5f9';
            notification.style.color = '#222';
            notification.style.border = `1px solid ${type === 'success' ? '#b7f5c5' : type === 'error' ? '#ffb3b3' : '#d7e0ea'}`;

            container.appendChild(notification);

            setTimeout(() => {
                notification.remove();
                if (!container.children.length) container.remove();
            }, 3500);
        }

        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'block';

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.remove();
            }
        }

        // ===== FUN√á√ïES DE API =====

        async function apiRequest(endpoint, method = 'GET', data = null) {
            const url = `${API_BASE_URL}${endpoint}`;
            
            // Atualizar token a cada requisi√ß√£o
            const currentToken = localStorage.getItem("authToken");
            
            const config = {
                method: method,
                headers: {
                    "Content-Type": "application/json",
                    ...(currentToken && { "Authorization": `Bearer ${currentToken}` })
                },
                ...(data && { body: JSON.stringify(data) })
            };

            console.log("Request config:", config);

            try {
                const response = await fetch(url, config);
                const data = await response.json();

                console.log("Response status:", response.status);
                console.log("Response data:", data);

                if (!response.ok) {
                    throw new Error(data.error || 'Erro na requisi√ß√£o');
                }

                return data;
            } catch (error) {
                console.error('Erro na API:', error);
                throw error;
            }
        }

        // ===== AUTENTICA√á√ÉO =====

        async function login(email, password) {
            try {
                console.log("Enviando para API:", { email, password });
                
                const response = await apiRequest('/auth/login', 'POST', { email, password });

                if (response.success) {
                    authToken = response.data.token;
                    currentUser = response.data.user;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('user', JSON.stringify(currentUser));
                    
                    await loadData();
                    showGradeView();
                    showNavigation();
                    return true;
                }
            } catch (error) {
                showNotification('Erro no login: ' + error.message, 'error');
                return false;
            }
        }

        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            showLoginScreen();
            hideNavigation();
        }

        // ===== CARREGAMENTO DE DADOS =====

        async function loadData() {
            try {
                const [disciplinasData, professoresData, turmasData, salasData] = await Promise.all([
                    apiRequest('/disciplinas').then(r => r.success ? r.data : []).catch(() => []),
                    apiRequest('/professores').then(r => r.success ? r.data : []).catch(() => []),
                    apiRequest('/turmas').then(r => r.success ? r.data : []).catch(() => []),
                    apiRequest('/salas').then(r => r.success ? r.data : []).catch(() => [])
                ]);

                disciplinas = disciplinasData;
                professores = professoresData;
                turmas = turmasData;
                salas = salasData;
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                showNotification('Erro ao carregar dados: ' + error.message, 'error');
            }
        }

        // ===== INTERFACE =====

        function showLoginScreen() {
            const mainContent = document.querySelector('main');
            if (mainContent) {

                const existingLogo = document.querySelector('#logo img');
                const logoPath = existingLogo ? existingLogo.src : 'logo.png';
                
                mainContent.innerHTML = `

                            </form>
                            
                        </div>

                `;
                
                // Adicionar evento de login
                document.getElementById('loginForm').addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    const success = await login(email, password);
                    if (!success) {
                        showNotification('Erro no login. Verifique suas credenciais.', 'error');
                    }
                });
            }
        }

            if (token && user) {
                authToken = token;
                try {

                showNotification('Carregue os relat√≥rios primeiro', 'error');
                return;
            }

            try {
                // Gerar CSV para Carga Hor√°ria por Turma
                let csv = 'Relat√≥rios Anal√≠ticos - EducaWeb\n';
                csv += `Gerado em: ${new Date().toLocaleString('pt-BR')}\n\n`;
                csv += 'CARGA HOR√ÅRIA POR TURMA\n';
                csv += 'Turma,S√©rie,Turno,Total Aulas/Semana,Disciplinas\n';
                
                relatoriosAnalytics.cargaHorariaPorTurma.forEach(t => {
                    const disciplinas = t.disciplinas.map(d => `${d.disciplinaNome}(${d.aulasPorSemana}a/sem)`).join('; ');
                    csv += `"${t.turmaNome}","${t.serie || ''}","${t.turno || ''}",${t.totalAulasSemana},"${disciplinas}"\n`;
                });

                csv += '\nOCUPA√á√ÉO DE SALAS\n';
                csv += 'Sala,Tipo,Capacidade,Status,Recursos\n';
                relatoriosAnalytics.ocupacaoSalas.forEach(s => {
                    csv += `"${s.salaNome}","${s.tipo}",${s.capacidade},"${s.disponibilidade}","${s.recursos || ''}"\n`;
                });

                csv += '\nDISTRIBUI√á√ÉO DE PROFESSORES\n';
                csv += 'Professor,Especialidade,Aulas Contratadas,Aulas Atribu√≠das,Diferen√ßa,Disciplinas\n';
                relatoriosAnalytics.distribuicaoProfessores.forEach(p => {
                    csv += `"${p.professorNome}","${p.especialidade}",${p.aulasContratadas},${p.aulasAtribuidas},${p.diferenca},"${p.disciplinas.join(', ')}"\n`;
                });

                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `relatorio_educaweb_${Date.now()}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showNotification('Relat√≥rio CSV gerado com sucesso!', 'success');
            } catch (error) {
                console.error('Erro ao gerar CSV:', error);
                showNotification('Erro ao gerar CSV', 'error');
            }
        }

            const chatPanel = document.getElementById('chatPanel');
            const chatToggle = document.getElementById('chatToggle');
            const chatWidget = document.getElementById('globalChatWidget');
            const isMobileDevice = isMobile();
            
            if (chatPanel.classList.contains('open')) {

                // No desktop, mudar √≠cone do bot√£o toggle
                if (!isMobileDevice && chatToggle) {

            } else {

        // Fun√ß√£o para salvar todas as altera√ß√µes pendentes
        async function saveTurmaDisciplinasChanges() {
            if (!turmaAtual || Object.keys(turmaDisciplinasChanges).length === 0) {
                return; // Nenhuma altera√ß√£o para salvar
            }

            const errors = [];
            const operations = [];

            // Processar cada altera√ß√£o
            for (const [disciplinaId, change] of Object.entries(turmaDisciplinasChanges)) {
                const disciplinaIdNum = parseInt(disciplinaId);
                const initialState = turmaDisciplinasInitialState[disciplinaIdNum];
                
                if (!initialState) {
                    continue; // Estado inicial n√£o encontrado, pular
                }

                const { turmaDisciplinaId: newTurmaDisciplinaId, aulasPorSemana: novasAulas } = change;
                const { turmaDisciplinaId: initialTurmaDisciplinaId, aulasPorSemana: aulasIniciais } = initialState;

                // Verificar se realmente houve mudan√ßa
                if (novasAulas === aulasIniciais && newTurmaDisciplinaId === initialTurmaDisciplinaId) {
                    continue; // Sem mudan√ßa real
                }

                try {
                    if (novasAulas === 0 && initialTurmaDisciplinaId !== null) {
                        // Deletar registro
                        operations.push({
                            type: 'delete',
                            turmaDisciplinaId: initialTurmaDisciplinaId,
                            disciplinaId: disciplinaIdNum
                        });
                    } else if (novasAulas > 0 && initialTurmaDisciplinaId !== null) {
                        // Atualizar registro existente
                        operations.push({
                            type: 'update',
                            turmaDisciplinaId: initialTurmaDisciplinaId,
                            disciplinaId: disciplinaIdNum,
                            aulasPorSemana: novasAulas
                        });
                    } else if (novasAulas > 0 && initialTurmaDisciplinaId === null) {
                        // Criar novo registro
                        operations.push({
                            type: 'create',
                            disciplinaId: disciplinaIdNum,
                            aulasPorSemana: novasAulas
                        });
                    }
                } catch (error) {
                    errors.push(`Erro ao processar disciplina ${disciplinaId}: ${error.message}`);
                }
            }

            // Executar todas as opera√ß√µes
            for (const op of operations) {
                try {
                    let response;
                    if (op.type === 'delete') {
                        response = await apiRequest(`/turma-disciplinas/${op.turmaDisciplinaId}`, 'DELETE');
                        if (!response.success) {
                            throw new Error(response.error || 'Erro ao deletar');
                        }
                    } else if (op.type === 'update') {
                        response = await apiRequest(`/turma-disciplinas/${op.turmaDisciplinaId}`, 'PUT', {
                            aulasPorSemana: op.aulasPorSemana
                        });
                        if (!response.success) {
                            throw new Error(response.error || 'Erro ao atualizar');
                        }
                    } else if (op.type === 'create') {
                        response = await apiRequest("/turma-disciplinas", "POST", {
                            turmaId: turmaAtual.id,
                            disciplinaId: op.disciplinaId,
                            aulasPorSemana: op.aulasPorSemana
                        });
                        if (!response.success) {
                            throw new Error(response.error || 'Erro ao criar');
                        }
                    }
                } catch (error) {
                    errors.push(`Erro ao ${op.type} disciplina ${op.disciplinaId}: ${error.message}`);
                }
            }

            // Limpar altera√ß√µes pendentes ap√≥s salvar
            turmaDisciplinasChanges = {};

            if (errors.length > 0) {
                showNotification('Algumas altera√ß√µes n√£o puderam ser salvas: ' + errors.join('; '), 'error');
            }
        }

        function updateAulasPorSemana(disciplinaId, turmaDisciplinaId, novasAulas) {

                showNotification('Aulas por semana deve ser entre 0 e 20', 'error');
                // Restaurar valor anterior no input baseado no estado inicial ou altera√ß√µes pendentes
                const input = document.getElementById(`aulas-${disciplinaId}`);
                const initialState = turmaDisciplinasInitialState[disciplinaId];
                const pendingChange = turmaDisciplinasChanges[disciplinaId];
                if (pendingChange !== undefined) {

                } else if (initialState) {
                    input.value = initialState.aulasPorSemana;
                } else {
                    input.value = 0;
                }
                return;
            }

            // Buscar estado inicial para determinar turmaDisciplinaId correto
            const initialState = turmaDisciplinasInitialState[disciplinaId];
            const currentTurmaDisciplinaId = initialState ? initialState.turmaDisciplinaId : null;
            
            // Determinar turmaDisciplinaId final:
            // - Se aulas = 0, turmaDisciplinaId deve ser null (ser√° deletado se existir)
            // - Se aulas > 0 e j√° existia registro, manter o ID atual
            // - Se aulas > 0 e n√£o existia registro, manter null (ser√° criado)
            let finalTurmaDisciplinaId = null;
            if (aulas > 0 && currentTurmaDisciplinaId !== null) {
                finalTurmaDisciplinaId = currentTurmaDisciplinaId; // Manter ID existente
            } else if (aulas === 0) {
                finalTurmaDisciplinaId = null; // Ser√° deletado se existir
            }

            // Armazenar altera√ß√£o pendente
            turmaDisciplinasChanges[disciplinaId] = {
                turmaDisciplinaId: finalTurmaDisciplinaId,
                aulasPorSemana: aulas
            };
            
            // Atualizar valor do input para refletir a mudan√ßa (caso o input ainda exista)
            const input = document.getElementById(`aulas-${disciplinaId}`);
            if (input) {
                input.value = aulas;
            }
        }

        // Fun√ß√£o auxiliar para remover cabe√ßalhos markdown iniciais que correspondem ao t√≠tulo da se√ß√£o
        function removeLeadingHeadingFromMarkdown(markdownText, sectionTitle) {
            if (!markdownText || !sectionTitle) return markdownText;
            
            // Remover n√∫meros e formata√ß√£o do t√≠tulo para compara√ß√£o
            const cleanTitle = sectionTitle.replace(/^\d+\.\s*/, '').trim();
            
            // Escapar caracteres especiais para regex
            const escapedTitle = cleanTitle.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            
            // Regex para encontrar cabe√ßalhos markdown (##, ###, etc.) seguidos do t√≠tulo
            // Pode ter n√∫mero opcional antes do t√≠tulo: ## 1. T√≠tulo ou ## T√≠tulo
            const patterns = [
                // Padr√£o com n√∫mero: ## 1. T√≠tulo ou ### 1. T√≠tulo
                new RegExp(`^#{1,6}\\s*\\d+\\.\\s*${escapedTitle}\\s*\\n?`, 'im'),
                // Padr√£o sem n√∫mero: ## T√≠tulo ou ### T√≠tulo
                new RegExp(`^#{1,6}\\s*${escapedTitle}\\s*\\n?`, 'im')
            ];
            
            let result = markdownText;
            for (const pattern of patterns) {
                result = result.replace(pattern, '').trim();
            }
            
            return result;
        }

        // Renderizar relat√≥rio no chat
        function renderReportInChat(reportData) {
            const chatMessages = document.getElementById('chatMessages');
            const messageId = 'report_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            // Converter Markdown para HTML
            const renderMarkdown = (markdown) => {
                if (typeof marked !== 'undefined') {
                    return marked.parse(markdown);
                }
                // Fallback simples se marked n√£o estiver dispon√≠vel
                return markdown
                    .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                    .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                    .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/\n/g, '<br>');
            };

            const metadata = reportData.metadata || {};
            const content = reportData.content || {};
            
            // Escapar JSON para uso seguro em HTML (usar encodeURIComponent)
            const reportDataJson = JSON.stringify(reportData);
            
            const reportHTML = `

                    <div class="report-header">

                    <div class="report-content">

                        ${content.secoes ? content.secoes.map((sec, index) => {
                            const cleanedContent = removeLeadingHeadingFromMarkdown(sec.conteudo, sec.titulo);
                            return `
                            <div class="report-section">

                        `;

        // Exportar relat√≥rio para DOCX
        async function exportRelatorioIADOCX(messageId) {
            try {
                const reportElement = document.getElementById(messageId);
                if (!reportElement) {
                    showNotification('Relat√≥rio n√£o encontrado', 'error');
                    return;
                }

                const reportDataJson = reportElement.getAttribute('data-report-json');
                const reportData = JSON.parse(decodeURIComponent(reportDataJson));
                const metadata = reportData.metadata || {};
                const content = reportData.content || {};

                // Fun√ß√£o auxiliar para processar texto Markdown simples
                const processMarkdownText = (text) => {
                    // Remover formata√ß√£o markdown b√°sica para texto simples
                    return text
                        .replace(/^#+\s*/gm, '')  // Remove t√≠tulos markdown
                        .replace(/\*\*(.*?)\*\*/g, '$1')  // Remove negrito
                        .replace(/\*(.*?)\*/g, '$1')  // Remove it√°lico
                        .replace(/`(.*?)`/g, '$1');  // Remove c√≥digo inline
                };

                // Verificar se docx est√° dispon√≠vel
                if (typeof docx === 'undefined') {
                    showNotification('Biblioteca docx n√£o carregada', 'error');
                    return;
                }

                const { Document, Packer, Paragraph, TextRun, HeadingLevel } = docx;
                
                // Criar par√°grafos do documento
                const children = [];
                
                // T√≠tulo
                children.push(new Paragraph({
                    text: metadata.titulo || 'Relat√≥rio',
                    heading: HeadingLevel.HEADING_1,
                    spacing: { after: 200 }
                }));
                
                // Subt√≠tulo se existir
                if (metadata.subtitulo) {
                    children.push(new Paragraph({
                        text: metadata.subtitulo,
                        heading: HeadingLevel.HEADING_2,
                        spacing: { after: 200 }
                    }));
                }
                
                // Resumo (t√≠tulo separado do conte√∫do)
                if (content.resumo) {
                    const resumoText = processMarkdownText(content.resumo);
                    
                    // Verificar se o texto come√ßa com "Resumo" (case-insensitive)
                    const resumoMatch = resumoText.match(/^resumo\s+(.+)/i);
                    
                    if (resumoMatch) {
                        // Separar t√≠tulo "Resumo" do conte√∫do
                        const resumoTitle = 'Resumo';
                        const resumoContent = resumoMatch[1].trim();
                        
                        // T√≠tulo "Resumo" em negrito (12pt)
                        children.push(new Paragraph({
                            children: [new TextRun({ text: resumoTitle, bold: true, size: 24 })],
                            spacing: { after: 100 }
                        }));
                        
                        // Conte√∫do do resumo em texto normal (12pt)
                        children.push(new Paragraph({
                            children: [new TextRun({ text: resumoContent, size: 24 })],
                            spacing: { after: 200 }
                        }));
                    } else {
                        // Se n√£o come√ßar com "Resumo", manter comportamento original (todo em negrito, 12pt)
                        children.push(new Paragraph({
                            children: [new TextRun({ text: resumoText, bold: true, size: 24 })],
                            spacing: { after: 200 }
                        }));
                    }
                }
                
                // Se√ß√µes
                if (content.secoes) {
                    content.secoes.forEach((sec, index) => {
                        // Limpar conte√∫do (remover cabe√ßalho markdown duplicado)
                        const cleanedContent = removeLeadingHeadingFromMarkdown(sec.conteudo, sec.titulo);
                        const secText = processMarkdownText(cleanedContent);
                        
                        // T√≠tulo da se√ß√£o
                        children.push(new Paragraph({
                            text: `${index + 1}. ${sec.titulo}`,
                            heading: HeadingLevel.HEADING_2,
                            spacing: { before: 200, after: 100 }
                        }));
                        
                        // Conte√∫do da se√ß√£o
                        const paragraphs = secText.split(/\n\n+/);
                        paragraphs.forEach(para => {
                            if (para.trim()) {
                                // Verificar se √© lista
                                if (para.match(/^[-*]\s/)) {
                                    const items = para.split(/\n[-*]\s/);
                                    items.forEach(item => {
                                        if (item.trim()) {
                                            const itemText = item.replace(/^[-*]\s/, '').trim();
                                            if (itemText) {
                                                children.push(new Paragraph({
                                                    children: [new TextRun({ text: itemText, size: 24 })],
                                                    bullet: { level: 0 },
                                                    spacing: { after: 50 }
                                                }));
                                            }
                                        }
                                    });
                                } else {
                                    // Par√°grafo normal (12pt)
                                    children.push(new Paragraph({
                                        children: [new TextRun({ text: para.trim(), size: 24 })],
                                        spacing: { after: 100 }
                                    }));
                                }
                            }
                        });
                    });
                }
                
                // Refer√™ncias
                if (content.referencias && content.referencias.length > 0) {
                    children.push(new Paragraph({
                        text: 'Refer√™ncias',
                        heading: HeadingLevel.HEADING_2,
                        spacing: { before: 200, after: 100 }
                    }));
                    
                    content.referencias.forEach((ref, idx) => {
                        children.push(new Paragraph({
                            children: [new TextRun({ text: `${idx + 1}. ${ref}`, size: 24 })],
                            spacing: { after: 50 }
                        }));
                    });
                }
                
                // Criar documento
                const doc = new Document({
                    sections: [{
                        children: children
                    }]
                });
                
                // Gerar e fazer download
                const blob = await Packer.toBlob(doc);
                const filename = `relatorio_${(metadata.titulo || 'relatorio').replace(/[^a-z0-9]/gi, '_')}_${Date.now()}.docx`;
                
                // Verificar se saveAs est√° dispon√≠vel (file-saver)
                if (typeof saveAs !== 'undefined') {
                    saveAs(blob, filename);
                } else {
                    // Fallback manual
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                }
                
                showNotification('Relat√≥rio DOCX gerado com sucesso!', 'success');
                
            } catch (error) {
                console.error('Erro ao exportar relat√≥rio DOCX:', error);
                showNotification('Erro ao exportar relat√≥rio DOCX', 'error');
            }
        }

        // Fun√ß√£o auxiliar para detectar e extrair relat√≥rio de uma resposta
        function extractReportFromResponse(resposta) {
            if (!resposta) return null;
            
            try {
                // Remover marcadores markdown
                let cleanResponse = resposta;
                cleanResponse = cleanResponse.replace(/```json\s*/gi, '');
                cleanResponse = cleanResponse.replace(/```\s*/g, '');
                cleanResponse = cleanResponse.trim();
                
                // Tentar encontrar JSON completo
                let jsonStart = cleanResponse.indexOf('"action":');
                if (jsonStart === -1) {
                    jsonStart = cleanResponse.indexOf('"action" :');
                }
                if (jsonStart === -1) {
                    jsonStart = cleanResponse.indexOf('generate_report');
                }
                
                if (jsonStart !== -1) {
                    // Encontrar o in√≠cio do objeto { antes do "action"
                    let startIdx = cleanResponse.lastIndexOf('{', jsonStart);
                    if (startIdx === -1) startIdx = cleanResponse.indexOf('{', jsonStart);
                    
                    if (startIdx !== -1) {
                        // Encontrar o final do objeto JSON - contar chaves
                        let braceCount = 0;
                        let inString = false;
                        let escapeNext = false;
                        
                        for (let i = startIdx; i < cleanResponse.length; i++) {
                            const char = cleanResponse[i];
                            
                            if (escapeNext) {
                                escapeNext = false;
                                continue;
                            }
                            
                            if (char === '\\') {
                                escapeNext = true;
                                continue;
                            }
                            
                            if (char === '"' && !escapeNext) {
                                inString = !inString;
                                continue;
                            }
                            
                            if (!inString) {
                                if (char === '{') braceCount++;
                                if (char === '}') {
                                    braceCount--;
                                    if (braceCount === 0) {
                                        // Encontrou o final do objeto
                                        const jsonStr = cleanResponse.substring(startIdx, i + 1);
                                        try {
                                            const parsed = JSON.parse(jsonStr);
                                            if (parsed.action === 'generate_report' && parsed.metadata && parsed.content) {
                                                return {
                                                    metadata: parsed.metadata,
                                                    content: parsed.content
                                                };
                                            }
                                        } catch (parseError) {
                                            return null;
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Erro ao extrair relat√≥rio:', error);
            }
            
            return null;
        }
